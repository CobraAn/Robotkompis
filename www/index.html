<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>Robotkompis</title>
        <meta http-equiv="X-UA-Compatible" content="chrome=1, IE=9">

        <!-- Load Phaser engine -->
        <script src="lib/phaser.js"></script>

        <link rel="stylesheet" href="css/stylesheet.css">
       

        <!-- Load jquery -->
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery.js"></script> 

        <script src="src/managers/progressmanager.js"></script>
        <script src="src/managers/scoremanager.js"></script>

        <script src="src/states/boot.js"></script>
        <script src="src/states/preloader.js"></script>
        <script src="src/states/startmenu.js"></script>
        <script src="src/states/mapoverview.js"></script>
        <script src="src/states/level.js"></script>
        <!--<script src="src/states/tutorial_incomplete.js"></script>-->
        <script src="src/states/settings.js"></script>
        <script src="src/states/winscreen.js"></script>
        

    </head>
    <body>

        <!-- Main canvas for rendering game stage -->
        <div id="gameContainer"></div>
        <script type="text/javascript">
            window.onload = function () {
                'use strict';
                var game = new Phaser.Game(1024, 600, Phaser.AUTO, 'gameContainer');

                //Add states of the game
                game.state.add('Boot', RobotKompis.Boot);
                game.state.add('Preloader', RobotKompis.Preloader);
                game.state.add('StartMenu', RobotKompis.StartMenu);
                game.state.add('MapOverview', RobotKompis.MapOverview);
                game.state.add('Level', RobotKompis.Level);
                //game.state.add('Tutorial', RobotKompis.Tutorial);
                game.state.add('Settings', RobotKompis.Settings);
                game.state.add('WinScreen', RobotKompis.WinScreen);

                //Start the boot state
                game.state.start('Boot');

            }

        </script>
    </body>
</html>
